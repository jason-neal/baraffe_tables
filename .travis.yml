language: python
python:
  - "3.5"
  - "3.6"
  - nightly

matrix:
  fast_finish: true
  allow_failures:
    - python: nightly

before_install:
  # http://conda.pydata.org/docs/travis.html
  - travis_retry sudo apt-get update
  - travis_retry wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a

cache:
  directories:
    - $HOME/.cache/pip

install:
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy scipy astropy
  - source activate test-environment

  - touch /home/travis/.pyaConfigWhere && echo "/home/travis/build/jason-neal/PyA_data" >> /home/travis/.pyaConfigWhere
  - mkdir /home/travis/build/jason-neal/PyA_data

  - travis_retry  pip install -r requirements/requirements.txt
  - travis_retry pip install -r requirements/test.txt

  - python setup.py install

before_script:
  # Pre-download the PyAData.
  - travis_retry python -c "from PyAstronomy.pyasl import SWEETCat; SWEETCat()"
  - travis_retry python -c "from astroquery.simbad import Simbad; Simbad()"


script:
  - pytest --cov=baraffe_tables/ --cov-report term-missing --durations 5
  - coverage xml

after_success:
  - coveralls
  - codeclimate-test-reporter
  - python-codacy-coverage -r coverage.xml
